<div class="container">
  <h2>Students</h2>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading">
    Loading students...
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Table of students -->
  <table *ngIf="students.length > 0" class="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.studentNumber }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
      </tr>
    </tbody>
  </table>

  <!-- No students found -->
  <div *ngIf="!loading && students.length === 0 && !error" class="no-data">
    No students found.
  </div>
</div>
